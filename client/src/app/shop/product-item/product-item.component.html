<div *ngIf="product" class="card h-100 shadow-sm">
  <img src="{{product.photoUrl}}" class="card-img-top img-fluid" alt="product.name">
  <div class="card-body d-flex flex-column">
    <h6 class="card-title text-uppercase">{{product.name}}</h6>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-secondary me-2">
        <fa-icon [icon]="faCartShopping"></fa-icon>
      </button>
      <button type="button" class="btn btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
    </div>
  </div>
</div>
